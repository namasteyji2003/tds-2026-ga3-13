name: 'Table Sums - 23f1003053@ds.study.iitm.ac.in'

on: [push]  # Runs when you push code

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install --with-deps  # Installs browsers
      
      - name: Run Scraper (VISHAL 23f1003053@ds.study.iitm.ac.in)
        run: node scraper.js
